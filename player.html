<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Enhanced YouTube Player</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="https://www.youtube.com/iframe_api"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #youTubePlayer {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .controller-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            z-index: 10;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .controller-overlay.hidden {
            opacity: 0;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-display {
            font-size: 14px;
            font-variant-numeric: tabular-nums;
            min-width: 40px;
            text-align: center;
        }

        .seek-bar {
            flex: 1;
            height: 6px;
            background: #444;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #f00;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress::after {
            content: "";
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .seek-bar:hover .progress::after {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            pointer-events: auto;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: #555;
            outline: none;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        .playback-speed {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cursor-trail.visible {
            opacity: 1;
        }

        .thumbnail-overlay {
            position: absolute;
            inset: 0;
            z-index: 3;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
        }

        .thumbnail-overlay.hidden {
            opacity: 0;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
    </style>
</head>

<body>
    <div id="player-container">
        <div id="youTubePlayer"></div>
        <div id="cursorTrail" class="cursor-trail"></div>
        <div id="videoOverlay" class="video-overlay"></div>
        <div id="thumbnailOverlay" class="thumbnail-overlay"></div>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <div>Loading Video...</div>
        </div>

    </div>

    <div id="controllerOverlay" class="controller-overlay">
        <div class="progress-container">
            <div id="currentTime" class="time-display">0:00</div>
            <div id="seekBar" class="seek-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="duration" class="time-display">0:00</div>
        </div>

        <div class="controls">
            <div class="left-controls">
                <button id="playPauseBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="muteBtn" class="control-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input
                    id="volumeSlider"
                    type="range"
                    min="0"
                    max="100"
                    value="80"
                    class="volume-slider"
                />
            </div>

            <div class="right-controls">
                <div class="playback-speed">
                        <select id="speedSelect">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
            </div>
        </div>
    </div>

    <script>
let player,isSeeking=false,controllerTimeout=null,currentTimeTimer=null;
const playPauseBtn=document.getElementById('playPauseBtn');
const muteBtn=document.getElementById('muteBtn');
const volumeSlider=document.getElementById('volumeSlider');
const speedSelect=document.getElementById('speedSelect');
const currentTimeDisplay=document.getElementById('currentTime');
const durationDisplay=document.getElementById('duration');
const seekBar=document.getElementById('seekBar');
const progress=document.getElementById('progress');
const controllerOverlay=document.getElementById('controllerOverlay');
const thumbnailOverlay=document.getElementById('thumbnailOverlay');
const loadingIndicator=document.getElementById('loadingIndicator');
const cursorTrail=document.getElementById('cursorTrail');
let currentVideoId=null;
let durationSent = false;

// ytplayer:// callback helper
function dispatchCallback(name,data){document.title=`ytplayer://${name}?data=${data}`;}

// YouTube API init
function onYouTubeIframeAPIReady(){
    player=new YT.Player('youTubePlayer',{height:'100%',width:'100%',playerVars:{
        disablekb:1,autoplay:0,controls:0,enablejsapi:1,modestbranding:1,playsinline:1,rel:0,fs:1,iv_load_policy:3
    },events:{
        onReady:()=>{
                hidePlayerControls(); 
                dispatchCallback('onReady', 'true');
            },
        onStateChange:onPlayerStateChange,
        onError:e=>dispatchCallback('onError',e.data)
    }});
}

// Load video dynamically
function loadVideo(id,sec=0){
    if(!player)return;
    currentVideoId=id;
    durationSent = false;
    player.loadVideoById(id,sec);
    dispatchCallback('onVideoId',id);
    setThumbnailBackground(); startCurrentTimeTimer();
}

function setThumbnailBackground(){
    thumbnailOverlay.style.backgroundImage=`url('https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg')`;
}

function startCurrentTimeTimer(){
    clearInterval(currentTimeTimer);
    currentTimeTimer=setInterval(() => {
        try {
            if (!player || player.getPlayerState() !== YT.PlayerState.PLAYING) {
                return;
            }

            // ---- Current time (high frequency) ----
            const t = player.getCurrentTime();
            currentTimeDisplay.textContent = formatTime(t);
            document.title = `ytplayer://onCurrentTimeChange?data=${t}`;

            // ---- Duration (low frequency, once) ----
            if (!durationSent) {
                const d = player.getDuration();
                if (d > 0) {
                    durationDisplay.textContent = formatTime(d);
                    document.title = `ytplayer://onVideoDuration?data=${d}`;
                    durationSent = true;
                }
            }

            // ---- Progress (safe) ----
            const d2 = player.getDuration();
            if (d2 > 0) {
                progress.style.width = (t / d2 * 100) + '%';
            }

        } catch (e) {
            // swallow â€“ YouTube throws during buffering
        }
    }, 200);
}

function onPlayerStateChange(e){
    dispatchCallback('onStateChange',e.data);
    if(e.data===YT.PlayerState.PLAYING){
        thumbnailOverlay.classList.add('hidden'); loadingIndicator.style.display='none'; startControllerTimeout();
    } else if(e.data===YT.PlayerState.PAUSED){
        thumbnailOverlay.classList.remove('hidden');  startControllerTimeout();
    }
}

function hidePlayerControls() {
            const playerElement = document.getElementById('youTubePlayer');
            const playerDocument = playerElement.contentDocument || playerElement.contentWindow.document;
            
            if (playerDocument) {
                const style = playerDocument.createElement('style');
                style.textContent = `
                    .ytp-chrome-top, .ytp-chrome-bottom, 
                    .ytp-progress-bar, .ytp-title, 
                    .ytp-watermark, .ytp-gradient-top, 
                    .ytp-gradient-bottom, .ytp-show-cards-title,
                    .ytp-button, .ytp-large-play-button,
                    .ytp-cards-button, .ytp-pause-overlay,
                    .ytp-mute-button, .ytp-fullscreen-button,
                    .ytp-play-button, .ytp-next-button,
                    .ytp-prev-button, .ytp-settings-button,
                    .ytp-overflow-button, .ytp-miniplayer-button {
                        display: none !important;
                        opacity: 0 !important;
                        pointer-events: none !important;
                    }
                    
                    html, body {
                        cursor: none !important;
                    }
                `;
                playerDocument.head.appendChild(style);
            }
        }


function playVideo(){if(player)player.playVideo(); playPauseBtn.querySelector('i').className='fas fa-pause';}
function pauseVideo(){if(player)player.pauseVideo(); playPauseBtn.querySelector('i').className='fas fa-play';}
function mute(){if(player)player.mute(); muteBtn.querySelector('i').className='fas fa-volume-mute';}
function unMute(){if(player)player.unMute(); muteBtn.querySelector('i').className='fas fa-volume-up';}
function setVolume(v){if(!player)return; v=Math.max(0,Math.min(100,v)); volumeSlider.value = v; player.setVolume(v); if(v===0){mute()}else {unMute()}}
function seekTo(s){if(player)player.seekTo(s,true);}
function setPlaybackRate(r){if(player)player.setPlaybackRate(r); speedSelect.value = String(r);}

function formatTime(sec){const m=Math.floor(sec/60),s=Math.floor(sec%60);return m+":"+(s<10?"0":"")+s;}

// UI Controls
playPauseBtn.addEventListener('click',()=>{
    if(player.getPlayerState()===YT.PlayerState.PLAYING){pauseVideo()}
    else{playVideo()}
    startControllerTimeout();
});
muteBtn.addEventListener('click',()=>{
    if(player.isMuted()){unMute();}
    else{mute();}
    startControllerTimeout();
});
volumeSlider.addEventListener('input',()=>{setVolume(volumeSlider.value);  dispatchCallback('onVolumeChange', volumeSlider.value); startControllerTimeout();});
speedSelect.addEventListener('change',()=>{setPlaybackRate(parseFloat(speedSelect.value)); dispatchCallback('onPlaybackRateChange', speedSelect.value); startControllerTimeout();});
seekBar.addEventListener('click',e=>{const r=seekBar.getBoundingClientRect();seekTo(player.getDuration()*((e.clientX-r.left)/r.width));});

// Controller visibility
function startControllerTimeout(){controllerOverlay.classList.remove('hidden'); clearTimeout(controllerTimeout);controllerTimeout=setTimeout(()=>{controllerOverlay.classList.add('hidden');},3000);}
document.addEventListener('mousemove',e=>{cursorTrail.style.left=e.clientX+'px';cursorTrail.style.top=e.clientY+'px';cursorTrail.classList.add('visible');controllerOverlay.classList.remove('hidden');startControllerTimeout();setTimeout(()=>{cursorTrail.classList.remove('visible');},300);});

// Expose functions globally
window.loadVideo=loadVideo;
window.playVideo=playVideo;
window.pauseVideo=pauseVideo;
window.seekTo=seekTo;
window.mute=mute;
window.unMute=unMute;
window.setVolume=setVolume;
window.setPlaybackRate=setPlaybackRate;
</script>

</body>
</html>
