<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="strict-origin-when-cross-origin" />

<style>
:root {
  --red: #ff0000;
  --bg: rgba(0,0,0,.65);
  --track: rgba(255,255,255,.25);
  --text: rgba(255,255,255,.85);
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: system-ui, -apple-system;
}

#player-root {
  position: relative;
  width: 100%;
  height: 100%;
}

#youTubePlayer {
  width: 100%;
  height: 100%;
}

/* ================= CONTROLS ================= */

.controls {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 12px;
  background: linear-gradient(to top, rgba(0,0,0,.75), transparent);
}

.seekbar {
  width: 100%;
  height: 4px;
  appearance: none;
  background: var(--track);
  border-radius: 3px;
}

.seekbar::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--red);
}

.row {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-top: 8px;
}

button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  color: white;
}

.time {
  font-size: 12px;
  color: var(--text);
  min-width: 90px;
}

.volume-group {
  display: flex;
  align-items: center;
  gap: 6px;
  width: 110px;
}

.volume {
  width: 70px;
  height: 4px;
  appearance: none;
  background: var(--track);
  border-radius: 3px;
}

.volume::-webkit-slider-thumb {
  appearance: none;
  width: 10px;
  height: 10px;
  background: var(--red);
  border-radius: 50%;
}

select {
  background: transparent;
  color: white;
  border: none;
  font-size: 13px;
}

</style>

<script src="https://www.youtube.com/iframe_api" async></script>
</head>

<body>

<div id="player-root">
  <div id="youTubePlayer"></div>

  <div class="controls">
    <input id="seekbar" class="seekbar" type="range" min="0" max="100" value="0">

    <div class="row">
      <button id="play"></button>

      <div class="volume-group">
        <button id="mute"></button>
        <input id="volume" class="volume" type="range" min="0" max="100" value="50">
      </div>

      <div id="time" class="time">0:00 / 0:00</div>

      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <button id="fullscreen">â›¶</button>
    </div>
  </div>
</div>

<script>
/* ======================================================
   ORIGINAL PLAYER CODE (UNCHANGED)
====================================================== */

const q = new URLSearchParams(location.search);
const videoId = q.get("videoId") || "";
const startAt = parseFloat(q.get("start") || "0");

const STATES = {
  [-1]: "UNSTARTED",
  0: "ENDED",
  1: "PLAYING",
  2: "PAUSED",
  3: "BUFFERING",
  5: "CUED",
};

let player, timer;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("youTubePlayer", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 1,
      controls: 0,
      cc_load_policy: 0,
      fs: 1,
      iv_load_policy: 3,
      rel: 0,
      enablejsapi: 1,
      mute: 1,
      playsinline: 1,
      origin: location.origin,
      modestbranding: 1,
      disablekb: 1,
      showinfo: 0,
    },
    events: {
      onReady: () => {
        document.title = "ytplayer://onReady";
        if (videoId) loadVideo(videoId, startAt);
      },
      onStateChange: (e) => stateChanged(e.data),
      onError: (e) =>
        (document.title = "ytplayer://onError?data=" + e.data),
    },
  });
}

function stateChanged(s) {
  clearInterval(timer);
  document.title = "ytplayer://onStateChange?data=" + (STATES[s] || "");

  updatePlayIcon(s);

  if (s === 1) {
    timer = setInterval(updateUI, 300);
  }
}

function loadVideo(id, sec) {
  if (player && player.loadVideoById) {
    player.loadVideoById(id, sec || 0);
    document.title = "ytplayer://onVideoId?data=" + id;
  }
}

function playVideo() { if (player) player.playVideo(); }
function pauseVideo() { if (player) player.pauseVideo(); }
function seekTo(s) { if (player) player.seekTo(s, true); }
function mute() { if (player) player.mute(); }
function unMute() { if (player) player.unMute(); }
function setVolume(v) { if (player) player.setVolume(v); }
function setPlaybackRate(r) { if (player) player.setPlaybackRate(r); }

/* ======================================================
   UI LOGIC (SAFE)
====================================================== */

const playBtn = document.getElementById("play");
const muteBtn = document.getElementById("mute");
const seekbar = document.getElementById("seekbar");
const volume = document.getElementById("volume");
const time = document.getElementById("time");
const speed = document.getElementById("speed");
const fullscreen = document.getElementById("fullscreen");

let dragging = false;

/* ---- ICONS ---- */

function playSVG() {
  return `<svg width="18" height="18" fill="white" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z"/>
  </svg>`;
}

function pauseSVG() {
  return `<svg width="18" height="18" fill="white" viewBox="0 0 24 24">
    <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
  </svg>`;
}

function volumeSVG() {
  return `<svg width="18" height="18" fill="white" viewBox="0 0 24 24">
    <path d="M3 10v4h4l5 5V5L7 10z"/>
  </svg>`;
}

function muteSVG() {
  return `<svg width="18" height="18" fill="white" viewBox="0 0 24 24">
    <path d="M3 10v4h4l5 5V5L7 10z"/>
    <line x1="16" y1="8" x2="22" y2="16" stroke="white" stroke-width="2"/>
  </svg>`;
}

/* ---- PLAY / PAUSE ---- */

playBtn.onclick = () => {
  const s = player.getPlayerState();
  s === 1 ? pauseVideo() : playVideo();
};

function updatePlayIcon(state) {
  playBtn.innerHTML = state === 1 ? pauseSVG() : playSVG();
}

/* ---- SEEK ---- */

seekbar.onmousedown = () => dragging = true;
seekbar.onmouseup = () => {
  dragging = false;
  seekTo(player.getDuration() * (seekbar.value / 100));
};

seekbar.oninput = () => fillRange(seekbar);

/* ---- VOLUME ---- */

muteBtn.onclick = () => {
  if (player.isMuted()) {
    unMute();
    volume.value = 50;
    setVolume(50);
  } else {
    mute();
    volume.value = 0;
  }
  updateVolumeUI();
};

volume.oninput = () => {
  setVolume(volume.value);
  volume.value == 0 ? mute() : unMute();
  updateVolumeUI();
};

function updateVolumeUI() {
  muteBtn.innerHTML = volume.value == 0 ? muteSVG() : volumeSVG();
  fillRange(volume);
}

/* ---- SPEED ---- */

speed.onchange = () => {
  const r = parseFloat(speed.value);
  setPlaybackRate(r);
  document.title = "ytplayer://onPlaybackRate?data=" + r;
};

/* ---- FULLSCREEN ---- */

fullscreen.onclick = () =>
  document.title = "ytplayer://onFullscreen";

/* ---- UI UPDATE ---- */

function updateUI() {
  if (!player || dragging) return;

  const cur = player.getCurrentTime();
  const dur = player.getDuration();
  if (!dur) return;

  const p = (cur / dur) * 100;
  seekbar.value = p;
  fillRange(seekbar);

  time.textContent = format(cur) + " / " + format(dur);
}

function fillRange(el) {
  el.style.background =
    `linear-gradient(to right,#ff0000 ${el.value}%,#444 ${el.value}%)`;
}

function format(s) {
  const m = Math.floor(s / 60);
  const ss = Math.floor(s % 60);
  return m + ":" + (ss < 10 ? "0" : "") + ss;
}

/* init */
playBtn.innerHTML = playSVG();
muteBtn.innerHTML = volumeSVG();
fillRange(volume);
</script>

</body>
</html>
